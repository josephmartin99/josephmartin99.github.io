<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="ad_links">
            <a class="link" href="index.html" ><img id="small_logo" src="logo.png"></a>
            <a class="link" href="index.html" >Google</a>
        </div>
        <div class="title">
            Advanced Search
        </div>
        <div class="ad_main">
            <div class="explanation">
                Find pages with...
            </div>
            <form action="https://google.com/search">
            <table class="options">
                <tr>
                    <td class="setting">all these words:</td>
                    <td><input class="ad_text_area" type="text" name="as_q"></td>
                </tr>
                <tr>
                    <td class="setting">this exact word or phrase:</td>
                    <td><input class="ad_text_area" type="text" name="as_epq"></td>
                </tr>
                <tr>
                    <td class="setting">any of these words:</td>
                    <td><input class="ad_text_area" type="text" name="as_oq"></td>
                </tr>
                <tr>
                    <td class="setting">none of these words:</td>
                    <td><input class="ad_text_area" type="text" name="as_eq"></td>
                </tr>
            </table>
                <input class="advanced_button" type="submit" value="Advanced Search">
            </form>
        </div>
    </body>
</html>
